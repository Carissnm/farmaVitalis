<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FarmaVitalis - Carrusel</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    .carousel-inner {
      height: 400px;
    }

    .carousel-item {
      position: relative;
    }

    .carousel-item img {
      height: 100%;
      width: 100%;
      object-fit: cover;
      object-position: center;
      display: block;
      position: relative;
      z-index: 1;
    }

    .caption-izquierda {
      position: absolute;
      top: 50%;
      left: 2rem;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 1rem 1.5rem;
      border-radius: 0.5rem;
      z-index: 10;
      font-size: 1.2rem;
      max-width: 40%;
    }
  </style>
</head>
<body>

  <div id="carouselFarmacia" class="carousel slide mt-4 mb-5" data-bs-ride="carousel" data-bs-interval="4000">
    <div class="carousel-inner">

      <div class="carousel-item active">
        <img src="https://i.postimg.cc/bwhJCs63/banner-sin-texto-mas-alto.png" alt="Imagen 1">
        <div class="caption-izquierda">Asesoramiento integral</div>
      </div>

      <div class="carousel-item">
        <img src="https://i.postimg.cc/h40pnvQ3/young-hispanic-woman-pharmacist-smiling-confident-standing-with-arms-crossed-gesture-pharmacy.jpg" alt="Imagen 2">
        <div class="caption-izquierda">Atenci√≥n personalizada</div>
      </div>

      <div class="carousel-item">
        <img src="https://i.postimg.cc/wj6Tpnhp/medical-5835700.jpg" alt="Imagen 3">
        <div class="caption-izquierda">Aplicaciones y vacunas</div>
      </div>

    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselFarmacia" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselFarmacia" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
      <span class="visually-hidden">Siguiente</span>
    </button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
